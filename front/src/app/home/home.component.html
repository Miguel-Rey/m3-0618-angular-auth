<form>
  <input type="text" name="search" [(ngModel)]="query" (ngModelChange)="getSearchSuggestions(query)">
  <button (click)="searchTop(query)">Search</button>
  <div *ngIf="suggestions" class='suggestions'>
    <h4>Suggestions</h4>
    <ul>
      <li *ngFor="let suggest of suggestions">
        {{suggest}}
      </li>
    </ul>
  </div>
</form>

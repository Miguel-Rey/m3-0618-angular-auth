<h1>Your country's popular tracks</h1>

<div class="tracks">
  <div *ngFor="let track of topGeo" class="feature-artist">
    <img [src]="track.image[3]['#text']" alt="">
    <div class="info">
      <h2>{{track.name}}</h2>
      <h3>{{track.artist.name}}</h3>
      <button (click)="searchTop(track.name)">Search tabs!</button>
    </div>
  </div>
</div>

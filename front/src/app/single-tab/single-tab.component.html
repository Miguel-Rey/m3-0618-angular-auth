<div class="utils">
  <h2>Utils</h2>
  <button id="autoscroll">Autoscroll</button>
  <button id="trasposeUp">Traspose +1</button>
  <button id="trasposeDown">Trapose -1</button>
</div>
<div *ngIf="chord">
  <p class="B">{{chord.name}}</p>
  <p>{{chord.artist}}</p>
  <button *ngIf="!isFavourite(chord.url)" (click)="addFavourite(chord.url)">Add to favourites</button>
  <button *ngIf="isFavourite(chord.url)" (click)="deleteFavourite(chord.url)">Delete from favourites</button>
  <app-chord-content *ngIf="chord.content" [chord]="chord.content.text"></app-chord-content>
</div>

<div class="versions">
  <ul *ngIf="versions.length > 0">
    <li *ngFor="let version of versions, let i = index">
      <p>Version {{i+1}} - {{version.name}}</p>
      <p>{{version.rating | number: '1.1-1' }}/5 of {{version.numberRates}} votes</p>
    </li>
  </ul>
</div>
